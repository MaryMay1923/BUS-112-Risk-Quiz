<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUS 112 Risk Quiz</title>
    <link rel="stylesheet" href="riskQuiz.css"> <!--CSS file access here-->
</head>
<body>
    <div class="panel">

        <div class="question-container" id="question"> <!--Question will be printed here-->
            Question goes here.
        </div>
        <div class="option-container"> <!--Answer options will be printed here-->
            <p id="result">Result here</p><br> <!--Result will be printed here-->
            <table id="explain">
                <tr>
                    <th><p id="explain1"></p></th>
                    <th><p id="explain2"></p></th>
                    <th><p id="explain3"></p></th>
                    <th><p id="explain4"></p></th>
                    <th><p id="explain5"></p></th>
                </tr>
            </table>
            <table id="table">
                <tr>
                    <th><p class="option" id="op1">Option 1</p></th>
                    <th><p class="option" id="op2">Option 2</p></th>
                    <th><p class="option" id="op3">Option 3</p></th>
                    <th><p class="option" id="op4">Option 4</p></th>
                </tr>
                <tr>
                    <td><button class="optionButton" id="opB1">a</button></td>
                    <td><button class="optionButton" id="opB2">b</button></td>
                    <td><button class="optionButton" id="opB3">c</button></td>
                    <td><button class="optionButton" id="opB4">d</button></td>
                </tr>
            </table>
        </div>
        <div class="navigation"> <!--Button to go to next question or finish is here-->
            <button class="next">Next</button>
            <button class="retry">Retry</button>
            <button class="finish">Finish</button>
        </div>
    </div>
    <script src="busRiskQuiz.js"></script> <!--Javascript file accessed here-->
</body>
</html>
