<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUS 112 Risk Quiz 2</title>
    <link rel="stylesheet" href="riskQuiz.css"> <!-- CSS file access here-->
</head>
<body>
    <!--Contains the starting screne-->
    <div class = "start-container">
        <p class="header">BUS 112 Risk Tolerance Assesment</p>
    </div> <!--End start-container-->

    <!--Contains the ending/result screne-->
    <div class = "end-container">
        <u><p class="header" id="resultHeader">RESULT HERE</p></u>
        <b><p class="line" id="riskScore"></p></b>
        <p class="line" id="explain1"></p>
        <p class="line" id="explain2"></p>
        <p class="line" id="explain3"></p>
        <p class="line" id="explain4"></p>
        <p class="line" id="explain5"></p>
    </div> <!--End end-container-->

    <!--Contains the question and answer options-->
    <div class = "form-container">
        <p class = "header" id="question">QUESTION</p>
        <form>
            <input type="radio" name = "options" id="1" value="">
            <label for="1" class = "line" id="op1">OPTION 1</label><br>
            <input type="radio" name = "options" id="2" value="">
            <label for="2" class = "line" id="op2">OPTION 2</label><br>
            <input type="radio" name = "options" id="3" value="">
            <label for="3" class = "line" id="op3">OPTION 3</label><br>
            <input type="radio" name = "options" id="4" value="">
            <label for="4" class = "line" id="op4">OPTION 4</label><br>
        </form>
    </div> <!--End form-container-->

    <!--Contains the navigation buttons-->
    <div class="navigation-container">
        <button id="restart">Restart</button>
        <button id="next">Next</button>
        <button id="finish">Finish</button>
    </div> <!--End navigation-container-->

    <script src="riskQuiz.js"></script> <!--Javascript file accessed here-->
</body>
</html>
